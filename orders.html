<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic Crystals                 </title>

    <!-- favicon -->
    <link rel="icon"
        href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
        type="image/gif" sizes="16x16">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <!-- jQuery (Corrected) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="config.js"></script>

    <link rel="stylesheet" href="css/product.css">
<script>
    if (!localStorage.getItem('adminLoggedIn')) {
        window.location.href = 'admin.html';
    }
</script>

</head>

<body>

    <!-- HEADER -->
    <div id="header"></div>

    <!-- CONTENT SECTION -->
    <div id="contentOrder"></div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- Load Sections Dynamically -->
    <script>
        function loadSection(id, url) {
            let req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(id).innerHTML = req.responseText;
        }

        loadSection("header", "header.html");
        loadSection("contentOrder", "contentOrder.html");
        // <button onclick="logout()">Logout</button>



        
        loadSection("footer", "footer.html");
    </script>

    <script>
        function logout() {
            fetch(`${window.config.URL}`, {
                method: 'POST',
                credentials: 'include'
            }).then(() => {
                localStorage.removeItem('adminLoggedIn');
                window.location.href = 'admin.html';
            });
        }
    </script>

    <!-- Slick Slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#containerSlider').slick({
                dots: true,
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1500,
            });
        });
    </script>

    <!-- Content JS -->
    <script src="contentOrder.js"></script>

</body>

</html>
