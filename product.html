<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic Crystals                 </title>

    <!-- favicon -->
    <link rel="icon"
        href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
        type="image/gif" sizes="16x16">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <!-- jQuery (Corrected) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="css/product.css">

</head>

<body>

    <!-- HEADER -->
    <div id="header"></div>

    <!-- CONTENT SECTION -->
    <div id="content"></div>
        <div id="pagination"></div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- Load Sections Dynamically -->
    <script>
        function loadSection(id, url) {
            let req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(id).innerHTML = req.responseText;
        }

        loadSection("header", "header.html");
        loadSection("content", "content.html");
        loadSection("footer", "footer.html");
    </script>

    <!-- Slick Slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#containerSlider').slick({
                dots: true,
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1500,
            });
        });
    </script>

    <script src="content.js"></script>

</body>

</html>
